    <script>
        
        //card slider start
        function card_carouselInit() {
            $('.owl-carousel.card_carousel').owlCarousel({
                dots: false,
                loop: true,
                margin: 20,
                stagePadding: 2,
                autoplay: true,
                autoplayTimeout: 1500,
                nav: true,
                navText: ["<i class='far fa-arrow-alt-circle-left'></i>","<i class='far fa-arrow-alt-circle-right'></i>"],
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    768: {
                        items: 2,
                    },
                    992: {
                        items: 4
                    }
                }
            });
        }
        card_carouselInit();

    </script>
